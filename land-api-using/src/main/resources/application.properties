server.port=8081

server.error.include-exception=true 
server.error.include-stacktrace=always
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${url}/zipchakki?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${username}
spring.datasource.password=${password}

# h2
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:frame
#spring.datasource.username=master
#spring.datasource.password=
#spring.h2.console.settings.web-allow-others=true


spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
logging.level.org.hibernate.SQL=debug


spring.jpa.hibernate.ddl-auto=create

spring.data.redis.port=6380

spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration